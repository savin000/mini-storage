name: Build and test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3
      - name: Install dependencies
        run: go mod tidy
      - name: Build
        run: go build -v -o mini-storage ./...
      - name: Test
        run: go test
